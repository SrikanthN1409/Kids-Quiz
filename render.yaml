version: "2"

services:
  - type: web
    name: kids-quiz-web
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node src/server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kids-quiz-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: MAIL_PASS
        sync: false

  - type: worker
    name: kids-quiz-reviewer
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node src/ai/reviewer.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kids-quiz-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: MAIL_PASS
        sync: false

  - type: cron
    name: kids-quiz-cron-review
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node src/ai/reviewer.js
    schedule: "@daily"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kids-quiz-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: MAIL_PASS
        sync: false

databases:
  - name: kids-quiz-db
    plan: free
